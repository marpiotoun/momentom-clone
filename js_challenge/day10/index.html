<!DOCTYPE html>
<html>
	<head>
		<title>Parcel Sandbox</title>
		<link rel="stylesheet" href="src/styles.css" />
		<meta charset="UTF-8" />
	</head>

	<body>
		<h1>Random Number Game</h1>
		<h3 class="js-range"></h3>
		<form class="game_form">
			<input type="range" class="js-rangeInput" min="0" max="200" /> <br />
			<label for="numberInput">Guess the number</label>
			<input type="number" id="numberInput" class="js-guess" min="0" max="200" />
			<button class="submit" type="button">Play!</button>
		</form>
		<script src="src/index.js"></script>
	</body>
</html>
