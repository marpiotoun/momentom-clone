<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="src/styles.css" />
		<title>Parcel Sandbox</title>
		<meta charset="UTF-8" />
	</head>

	<body>
		<div class="calculator_wrap">
			<div class="calculator_display"></div>
			<div class="calculator_btn clear_btn">C</div>
			<div class="calculator_btn number_btn btn_7">7</div>
			<div class="calculator_btn number_btn btn_8">8</div>
			<div class="calculator_btn number_btn btn_9">9</div>
			<div class="calculator_btn opration_btn btn_+">+</div>
			<div class="calculator_btn number_btn btn_4">4</div>
			<div class="calculator_btn number_btn btn_5">5</div>
			<div class="calculator_btn number_btn btn_6">6</div>
			<div class="calculator_btn opration_btn btn_-">-</div>
			<div class="calculator_btn number_btn btn_1">1</div>
			<div class="calculator_btn number_btn btn_2">2</div>
			<div class="calculator_btn number_btn btn_3">3</div>
			<div class="calculator_btn opration_btn btn_*">*</div>
			<div class="calculator_btn number_btn btn_0">0</div>
			<div class="calculator_btn execute_btn btn_=">=</div>
			<div class="calculator_btn opration_btn btn_/">/</div>
		</div>
		<script src="src/index.js"></script>
	</body>
</html>
